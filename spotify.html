<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Doc
        </title>
        <link rel="stylesheet" href="spotify.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body> 
        
        <div class="container">
            
            <div class="card">
                <h2 class="main-heading">Heartbeat Playlist</h2>
                <img src="image1.webp" id="img1" class="img  rotate"/>
                <strong id="trackname1">Track Name</strong>
                <audio id="audio-player1" controls>
                    <source src="song5.mp3" type="audio/mpeg"/>
                </audio>
            <div class="progress-bar">
            <input type="range" id="progress1" value="0" min="0" max="100"/>
                <span id="current-time1">00.00</span>/<span id="duration1">00.00</span>
            </div>
            
                <div class="buttons">
                    <button id="prev1"><i class="bi bi-skip-backward-fill"></i></button>
                    <button id="play1"><i class="bi bi-play-fill"></i></button>
                    <button id="next1"><i class="bi bi-skip-forward-fill"></i></button>
                    <button id="volume-up1"><i class="bi bi-volume-up-fill"></i></button>
                    <button id="volume-down1"><i class="bi bi-volume-down-fill"></i></button>
                </div>
            </div>
        
        <div class="container1">

            <div class="card">
                <h2 class="main-heading">Melted Hearts</h2>

                    <button id="volume-up2"><i class="bi bi-volume-up-fill"></i></button>
                    <button id="volume-down2"><i class="bi bi-volume-down-fill"></i></button>
                </div>
            </div>
